<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/admin//lib//css/bootstrap.css">
  <script src="/admin//lib/js/bootstrap.js"></script>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="main">
    <div class="topbar">
    </div>
    <div class="box">
      <div class="container-fluid">
        <div class="row">
          <div class="col-2 sidemenu">
          </div>
          <div class="col-10 content">
            <div class="maincontent">
              <!-- 面包屑 -->
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item " aria-current="page">新闻管理</li>
                  <li class="breadcrumb-item active" aria-current="page">新闻列表</li>
                </ol>
              </nav>
              <!-- 新闻列表 -->
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">标题</th>
                    <th scope="col">分类</th>
                    <th scope="col">操作</th>
                  </tr>
                </thead>
                <tbody id="listBody">
                  <!-- <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                  </tr> -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal--预览新闻 -->
    <div class="modal fade" id="perviewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="perviewModalTitle">文章标题</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="perviewModalContent">
            文章内容
          </div>
        </div>
      </div>
    </div>

    <!-- Modal - 删除新闻 -->
    <div class="modal fade" id="delModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">删除新闻</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            确定删除这篇文章吗？
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="delConfirm">确定</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
</body>

</html>
